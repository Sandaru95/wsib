<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | WhoSangItBetter</title>
    {% load static %}
    <!-- The Favicon -->
    <link rel="shortcut icon" type="image" href="{% static 'home/images/favicon.png' %}" sizes="64x64"/>
    <!-- The Font Awesome Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- The Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
</head>
<body>
    <!-- ============================     Top Bar Search Section ====================== -->
    <section id="top-bar-search">
        <!-- Topic Image -->
        <div id="top-bar-search-topic" onclick="navigateToHome();">
            <img src="{% static 'home/images/favicon.png' %}">
            <h3 id="topic-top-bar">WhoSangItBetter</h3>
        </div>

        <!-- Search -->
        <input type="text" placeholder="Search for WSIB Songs" onfocus="colorBorder(this);" onblur="uncolorBorder(this);">
        <button id="top-bar-search-btn"><span class="fa fa-search"></span></button>

        <!-- Loving Links -->
        <a href="#" class="top-bar-loving-link"><span class="fa fa-music"></span></a>
        <a href="#" class="top-bar-loving-link"><span class="fa fa-user"></span></a>
    </section>
    <!-- ============================     END : END: END: END: END ====================== -->
    <!-- ================================================================================ -->
    <!-- ==========================     Videos Portfolio Like Section =================== -->
    <section id="video-portfolio">
        <h3>All Videos</h3>
        <br>
        <!-- One Row -->
        {% for video in video_list %}
        <div class="one-video-port" onclick="
            window.location.assign(`/detail/{{video.pk}}`);
        ">
            <img src="{{ video.thumbnail.url }}">
            <a href="#">{{ video.title }}</a>
            <p>{{ video.no_votes }} Votes / {{ video.no_youtube_views }} Views</p>
            <p>
                {% for nation in video.nations.all %}
                {{ nation.flag_emoji }}
                {% endfor %}
            </p>
            <p>Winner: {{ video.winning_nation.flag_emoji }}</p>
        </div>
        {% endfor %}
    </section>
    <!-- The Custom Javascript File -->
    <script src="{% static 'home/js/main.js' %}"></script>
</body>
</html>
